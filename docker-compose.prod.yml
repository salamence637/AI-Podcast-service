services:
  podcast-api:
    container_name: podcast-api
    build:
      context: .
      dockerfile: docker/api/Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./api:/app
    expose:
      - 8000
  nginx:
    container_name: nginx
    image: nginx:mainline-alpine
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - podcast-api
    networks:
      - db-network

networks:
  db-network:
    driver: bridge
